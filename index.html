  <body>
    <div class="container border border-2 border-dark text-center container-5">     
      <div class="row">
        <div class="col">
          <h2>Challenge 5: Black Jack</h2>
          <h3><span id="blackjack-result"> Let's Play</span></h3>
        </div>
      </div>

      <div class="row py-3" style="color:white; background:  url('static/images/back.jpg')">
        <div style="margin-bottom: 15px;"   class="col-6 ">
          <div id="your-box">
            <h2 style="margin-bottom: 15px;" class="">You: <span id="your-blackjack-result">0</span></h2>
          </div>
        </div>
         <div class="col-6 ">
          <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
          </div>
        </div>   
      </div>

 <div class="row py-3  border-top border-bottom border-dark">
        <div class="col">      
          <button class="btn-lg btn-primary mr-1" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">
            Deal
          </button>       
        </div>
  </div>
  <div class="row text-center my-3">
 <div class="col-12 offset-md-5">
   <table>
     <tr>
       <th  class="border border-dark p-3" >Wins</th>
       <th  class="border border-dark  p-3" >Losses</th>
       <th  class="border border-dark  p-3" >Draws</th>
     </tr>
     <tr>
       <td  class="border border-dark  p-3" ><span id="wins">0</span></td>
        <td  class="border border-dark  p-3" ><span id="losses">0</span></td>
        <td  class="border border-dark  p-3"  ><span id="draws">0</span></td>
     </tr>
   </table>
 </div>
  </div>
